{%- for lyrics in site.lyrics -%}
  <button class="ui inverted basic button lyrics" id="lyrics-{{ forloop.index }}">{{ lyrics.title }}</button>
  <div class="ui modal" id="lyrics-{{ forloop.index }}-modal">
    <div class="header">{{ lyrics.title }}</div>
    <div class="content">
      {{ lyrics.output }}
    </div>
    <div class="actions"><div class="ui cancel button">X</div></div>
  </div>
{%- endfor -%}
